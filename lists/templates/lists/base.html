<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block title %}listiamo{% endblock %}
    </title>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'lists/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="navbar">
        <div class="col-3">
          <div class="btn btn-primary-outline"
               style="background-color: transparent;
                      color: var(--terziary-color)"
               onclick="window.location.href='/'">
            <strong>listiamo</strong>
          </div>
        </div>
      </div>
      <div style="height: 140px"></div>
      {% block content %}{% endblock %}
    </div>
    <div class="fixed-bottom" id="bottom-bar" style="padding-bottom: 10px;">
      <div class="container">
        <div class="col-1 offset-11">
          <div class="btn btn-primary-outline"
               style="background-color: transparent;
                      color: var(--terziary-color)"
               onclick="location.href='https://github.com/lordebasta/listiamo'">
            <img src="{% static 'github.png' %}" style="width: 35px;">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
